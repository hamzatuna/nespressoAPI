<!DOCTYPE html>
<html>
<head>

    <title>nespresso Admin</title>

    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table id="albums" class="table table-striped table-bordered" style="width:100%" data-server-side="true"
                   data-ajax="/admin_get_sales?format=datatables">
                <thead>
                <tr>
                    <th data-data="CustomerName">CustomerName</th>
                    <th data-data="CustomerSurname">CustomerSurname</th>
                    <th data-data="CustomerPhoneNumber">CustomerPhoneNumber</th>
                    <th data-data="CustomerEmail">CustomerEmail</th>
                    <th data-data="IsCampaign">IsCampaign</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

</body>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#albums').DataTable({
            'serverSide': true,
            'ajax': '/admin_get_sales?format=datatables',
            'columns': [
                {'data': 'CustomerName'},
                {'data': 'CustomerSurname'},
                {'data': 'CustomerPhoneNumber'},
                {'data': 'CustomerEmail'},
                {'data': 'IsCampaign'},
            ]

        });
    });
</script>
</html>
