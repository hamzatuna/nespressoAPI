{% extends 'document_js_codes_add_stock.html' %}

{% load static %}

{% block document_container_fluid %}

    <div class="row" ng-controller="MainCtrl">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Stok Ekle</h4>

                    <form action="/dashboard_add_stock" method="post">
                        <div class="col-md-6">
                            {% csrf_token %}
                            <div class="form-group">
                                <select class="form-control" name="location_id">
                                    {% for location in location_form %}
                                        <option value="{{ location.id }}">{{ location.LocationName }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="stock" type="number" placeholder="Lokasyon Stok">
                            </div>

                            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Kaydet
                            </button>
                        </div>
                    </form>


                    <div class="table-responsive m-t-40">
                        <table id="locations" class="display nowrap table table-hover table-striped table-bordered"
                               cellspacing="0" style="width:100%"
                               data-server-side="true"
                        >
                            <thead>
                            <tr>
                                <th>Lokasyon AdÄ±</th>
                                <th>Stok</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>

            </div>
        </div>


    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    </div>

{% endblock document_container_fluid %}
